            <textarea id="extractedText" placeholder="è¯†åˆ«çš„æ–‡å­—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..."></textarea>
            <div style="margin-top: 10px;">
                <button class="upload-btn" onclick="copyToClipboard()">å¤åˆ¶æ–‡å­—</button>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5001/api/v1'
            : 'https://offerott.com/api/v1';

        const uploadArea = document.getElementById('uploadArea');
        const uploadContent = document.getElementById('uploadContent');
        const loadingContent = document.getElementById('loadingContent');
        const messagesDiv = document.getElementById('messages');
        const resultArea = document.getElementById('resultArea');
        const extractedText = document.getElementById('extractedText');
        const imagePreview = document.getElementById('imagePreview');

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/bmp', 'image/tiff', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showMessage('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å° (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MBï¼', 'error');
                return;
            }

            // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="ä¸Šä¼ çš„å›¾ç‰‡">`;
            };
            reader.readAsDataURL(file);

            // ä¸Šä¼ å¹¶è¯†åˆ«
            uploadAndExtract(file);
        }

        async function uploadAndExtract(file) {
            setLoading(true);
            clearMessages();

            try {
                const formData = new FormData();
                formData.append('image', file);

                const token = localStorage.getItem('access_token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE_URL}/jobs/ocr-extract`, {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    extractedText.value = result.data.text;
                    resultArea.style.display = 'block';
                    showMessage('âœ… OCRè¯†åˆ«æˆåŠŸï¼æ–‡å­—å·²æå–ã€‚', 'success');
                    
                    console.log('OCRç»“æœ:', result.data);
                } else {
                    throw new Error(result.message || 'è¯†åˆ«å¤±è´¥');
                }

            } catch (error) {
                console.error('OCRè¯†åˆ«å¤±è´¥:', error);
                showMessage(`âŒ è¯†åˆ«å¤±è´¥: ${error.message}`, 'error');
                
                // å¦‚æœæ˜¯401é”™è¯¯ï¼Œæç¤ºç™»å½•
                if (error.message.includes('Unauthorized') || error.message.includes('401')) {
                    showMessage('âš ï¸ è¯·å…ˆç™»å½•ç³»ç»Ÿåå†ä½¿ç”¨OCRåŠŸèƒ½', 'error');
                }
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            if (loading) {
                uploadContent.style.display = 'none';
                loadingContent.style.display = 'block';
                uploadArea.classList.add('loading');
            } else {
                uploadContent.style.display = 'block';
                loadingContent.style.display = 'none';
                uploadArea.classList.remove('loading');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);

            // 3ç§’åè‡ªåŠ¨æ¸…é™¤
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        function copyToClipboard() {
            extractedText.select();
            document.execCommand('copy');
            showMessage('âœ… æ–‡å­—å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
        }

        function clearResults() {
            extractedText.value = '';
            imagePreview.innerHTML = '';
            resultArea.style.display = 'none';
            clearMessages();
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.addEventListener('load', () => {

            } else {

            }
        });
    </script>
