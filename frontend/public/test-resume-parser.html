    <script>
        // å…¨å±€å˜é‡
        let authToken = localStorage.getItem('authToken');
        let selectedFile = null;
        let currentResume = null;
        let uploadedResumes = [];

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®æ‹–æ‹½åŠŸèƒ½
            setupDragAndDrop();
            
            // æ£€æŸ¥è®¤è¯çŠ¶æ€
            if (authToken) {
                document.getElementById('authStatus').style.display = 'none';
                loadResumes();
            } else {
                document.getElementById('authStatus').style.display = 'block';
            }
        });

        // è®¾ç½®æ‹–æ‹½åŠŸèƒ½
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect({target: {files: files}});
                }
            });
        }

        // ç”¨æˆ·æ³¨å†Œ
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•', 'success');
                } else {
                    showMessage(`æ³¨å†Œå¤±è´¥: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`æ³¨å†Œå¤±è´¥: ${error.message}`, 'error');
            }
        }

        // ç”¨æˆ·ç™»å½•
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.data.access_token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('authStatus').style.display = 'none';
                    showMessage('ç™»å½•æˆåŠŸï¼', 'success');
                    loadResumes();
                } else {
                    showMessage(`ç™»å½•å¤±è´¥: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ç™»å½•å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 10 * 1024 * 1024) {
                alert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB');
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/msword', 'text/plain'];
            if (!allowedTypes.includes(file.type) && !file.name.toLowerCase().match(/\.(pdf|docx|doc|txt)$/)) {
                alert('åªæ”¯æŒPDFã€DOCXã€DOCã€TXTæ ¼å¼çš„æ–‡ä»¶');
                return;
            }
            
            selectedFile = file;
            showSelectedFile(file);
            document.getElementById('uploadBtn').disabled = false;
        }

        // æ˜¾ç¤ºé€‰ä¸­çš„æ–‡ä»¶
        function showSelectedFile(file) {
            const fileDiv = document.getElementById('selectedFile');
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            
            fileDiv.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">ğŸ“„</div>
                    <div class="file-details">
                        <h4>${file.name}</h4>
                        <p>å¤§å°: ${fileSize} MB | ç±»å‹: ${file.type || 'æœªçŸ¥'}</p>
                    </div>
                </div>
            `;
            fileDiv.style.display = 'block';
        }

        // æ¸…é™¤æ–‡ä»¶
        function clearFile() {
            selectedFile = null;
            document.getElementById('selectedFile').style.display = 'none';
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadBtn').disabled = true;
        }

        // ä¸Šä¼ ç®€å†
        async function uploadResume() {
            if (!selectedFile) {
                alert('è¯·é€‰æ‹©æ–‡ä»¶');
                return;
            }
            
            if (!authToken) {
                alert('è¯·å…ˆç™»å½•');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadBtnText = document.getElementById('uploadBtnText');
            
            uploadBtn.disabled = true;
            uploadBtnText.innerHTML = '<span class="loading"></span>ä¸Šä¼ ä¸­...';
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const response = await fetch('http://localhost:5001/api/v1/resumes', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼Œæ­£åœ¨è§£æä¸­...', 'success');
                    currentResume = data.data.resume;
                    displayParseResult(currentResume);
                    
                    // ç­‰å¾…è§£æå®Œæˆ
                    await waitForProcessing(currentResume.id);
                    
                    // åˆ·æ–°ç®€å†åˆ—è¡¨
                    loadResumes();
                } else {
                    showMessage(`ä¸Šä¼ å¤±è´¥: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtnText.textContent = 'ä¸Šä¼ å¹¶è§£æ';
            }
        }

        // ç­‰å¾…è§£æå®Œæˆ
        async function waitForProcessing(resumeId) {
            const maxAttempts = 30; // æœ€å¤šç­‰å¾…30ç§’
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(`http://localhost:5001/api/v1/resumes/${resumeId}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        const resume = data.data.resume;
                        
                        if (resume.status === 'processed' || resume.status === 'failed') {
                            currentResume = resume;
                            displayParseResult(resume);
                            return;
                        }
                    }
                } catch (error) {
                    console.error('æ£€æŸ¥è§£æçŠ¶æ€å¤±è´¥:', error);
                }
                
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            showMessage('è§£æè¶…æ—¶ï¼Œè¯·ç¨åæ‰‹åŠ¨åˆ·æ–°æŸ¥çœ‹ç»“æœ', 'error');
        }

        // åŠ è½½ç®€å†åˆ—è¡¨
        async function loadResumes() {
            if (!authToken) return;
            
            try {
                const response = await fetch('http://localhost:5001/api/v1/resumes?per_page=20', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    uploadedResumes = data.data.resumes;
                    displayResumesList(uploadedResumes);
                } else {
                    showMessage(`åŠ è½½ç®€å†åˆ—è¡¨å¤±è´¥: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`åŠ è½½ç®€å†åˆ—è¡¨å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ˜¾ç¤ºç®€å†åˆ—è¡¨
        function displayResumesList(resumes) {
            const listDiv = document.getElementById('resumesList');
            
            if (resumes.length === 0) {
                listDiv.innerHTML = '<p>æš‚æ— ç®€å†</p>';
                return;

        // é€‰æ‹©ç®€å†
        async function selectResume(resumeId) {
            try {

                    // é«˜äº®é€‰ä¸­çš„ç®€å†
                    document.querySelectorAll('.resume-item').forEach(item => {

            if (resume.status === 'processed') {

                                <div class="info-item">

                                <div class="info-item">

                        <div id="tab-experience" class="tab-content">

            } else if (resume.status === 'processing') {

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName) {
            // åˆ‡æ¢æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => {

        // æ˜¾ç¤ºå·¥ä½œç»å†
        function displayExperience(experience) {

        // æ˜¾ç¤ºæ•™è‚²èƒŒæ™¯

        // çŠ¶æ€æ–‡æœ¬æ˜ å°„
        function getStatusText(status) {
            const statusMap = {

                'processing': 'è§£æä¸­',

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {

        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            // æ’å…¥åˆ°é¡µé¢é¡¶éƒ¨
            const content = document.querySelector('.content');

    </script>
