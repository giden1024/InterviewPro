<body>

        <div id="speechStatus" class="status info">ç­‰å¾…å¼€å§‹...</div>
        <div>
            <strong>å®æ—¶è½¬å½•:</strong>

    </div>
    
    <div class="section">

        <input type="text" id="testQuestion" placeholder="è¾“å…¥æµ‹è¯•é—®é¢˜..." style="width: 300px; padding: 5px;">
        <button id="testAI">ğŸ¤– æµ‹è¯•AIå›ç­”</button>
        <div id="aiStatus" class="status info">ç­‰å¾…æµ‹è¯•...</div>
        <div>
            <strong>AIå›ç­”:</strong>
            <div id="aiResponse"></div>
        </div>
    </div>
    
    <div class="section">
        <h2>4. åç«¯è¿æ¥æµ‹è¯•</h2>
        <button id="testBackend">ğŸ”— æµ‹è¯•åç«¯è¿æ¥</button>
        <div id="backendStatus" class="status info">ç­‰å¾…æµ‹è¯•...</div>
    </div>
    
    <div class="section">
        <h2>5. è°ƒè¯•æ—¥å¿—</h2>
        <button id="clearLogs">ğŸ§¹ æ¸…é™¤æ—¥å¿—</button>
        <div id="debugLogs" style="background: #000; color: #0f0; padding: 10px; font-family: monospace; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        // è°ƒè¯•æ—¥å¿—å‡½æ•°
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debugLogs');
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#0ff';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // 1. æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        function checkBrowserSupport() {
            const supportDiv = document.getElementById('browserSupport');
            let html = '';
            
            // Web Speech API
            const speechSupport = !!(window.SpeechRecognition || window.webkitSpeechRecognition);
            html += `<div class="${speechSupport ? 'success' : 'error'}">Web Speech API: ${speechSupport ? 'âœ… æ”¯æŒ' : 'âŒ ä¸æ”¯æŒ'}</div>`;
            
            // MediaRecorder API
            const mediaSupport = !!window.MediaRecorder;
            html += `<div class="${mediaSupport ? 'success' : 'error'}">MediaRecorder API: ${mediaSupport ? 'âœ… æ”¯æŒ' : 'âŒ ä¸æ”¯æŒ'}</div>`;
            
            // HTTPSæ£€æŸ¥
            const isHttps = location.protocol === 'https:' || location.hostname === 'localhost';
            html += `<div class="${isHttps ? 'success' : 'error'}">HTTPS/Localhost: ${isHttps ? 'âœ… å®‰å…¨ç¯å¢ƒ' : 'âŒ éœ€è¦HTTPS'}</div>`;
            
            supportDiv.innerHTML = html;
            debugLog(`æµè§ˆå™¨æ”¯æŒæ£€æŸ¥å®Œæˆ: Speech=${speechSupport}, Media=${mediaSupport}, HTTPS=${isHttps}`);
        }

        // 2. è¯­éŸ³è¯†åˆ«æµ‹è¯•
        let recognition = null;
        let isListening = false;

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                debugLog('è¯­éŸ³è¯†åˆ«APIä¸å¯ç”¨', 'error');
                return null;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                debugLog('ğŸ¤ è¯­éŸ³è¯†åˆ«å·²å¼€å§‹', 'success');
                document.getElementById('speechStatus').innerHTML = '<div class="success">ğŸ¤ æ­£åœ¨ç›‘å¬...</div>';
                isListening = true;
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (finalTranscript) {
                    debugLog(`ğŸ“ æœ€ç»ˆè½¬å½•: ${finalTranscript}`, 'success');
                    document.getElementById('transcript').innerHTML += `<div><strong>Final:</strong> ${finalTranscript}</div>`;
                    
                    // è‡ªåŠ¨æµ‹è¯•é—®é¢˜æ£€æµ‹
                    if (shouldGenerateAnswer(finalTranscript)) {
                        debugLog(`ğŸ¯ æ£€æµ‹åˆ°é—®é¢˜ï¼Œå‡†å¤‡ç”ŸæˆAIå›ç­”: ${finalTranscript}`, 'success');
                        testAIGeneration(finalTranscript);
                    }
                }

                if (interimTranscript) {
                    document.getElementById('transcript').innerHTML += `<div style="color: #666;"><em>Interim:</em> ${interimTranscript}</div>`;
                }
            };

            recognition.onerror = (event) => {
                debugLog(`âŒ è¯­éŸ³è¯†åˆ«é”™è¯¯: ${event.error}`, 'error');
                document.getElementById('speechStatus').innerHTML = `<div class="error">âŒ é”™è¯¯: ${event.error}</div>`;
            };

            recognition.onend = () => {
                debugLog('ğŸ›‘ è¯­éŸ³è¯†åˆ«å·²ç»“æŸ', 'info');
                document.getElementById('speechStatus').innerHTML = '<div class="info">â¹ï¸ å·²åœæ­¢</div>';
                isListening = false;
            };

            return recognition;
        }

        // é—®é¢˜æ£€æµ‹å‡½æ•°ï¼ˆå¤åˆ¶è‡ªåŸä»£ç ï¼‰
        function shouldGenerateAnswer(text) {
            if (text.length < 15) return false;
            
            const textLower = text.toLowerCase().trim();
            
            if (textLower.includes('?')) return true;
            
            const questionWords = ['how', 'what', 'why', 'when', 'where', 'who', 'tell', 'describe', 'explain', 'can you', 'would you', 'do you'];
            const hasQuestionWord = questionWords.some(word => textLower.includes(word));
            
            const isCompleteSentence = textLower.endsWith('.') || textLower.endsWith('?');
            
            return hasQuestionWord && isCompleteSentence;
        }

        // 3. AIå›ç­”ç”Ÿæˆæµ‹è¯•
        async function testAIGeneration(question) {
            const statusDiv = document.getElementById('aiStatus');
            const responseDiv = document.getElementById('aiResponse');
            
            try {
                statusDiv.innerHTML = '<div class="info">ğŸ¤– æ­£åœ¨ç”ŸæˆAIå›ç­”...</div>';
                debugLog(`ğŸ¤– å¼€å§‹ç”ŸæˆAIå›ç­”: ${question}`, 'info');
                
                const token = localStorage.getItem('token') || 'test-token';
                const response = await fetch('/api/v1/interviews/generate-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ question })
                });

                debugLog(`APIå“åº”çŠ¶æ€: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                debugLog(`âœ… AIå›ç­”ç”ŸæˆæˆåŠŸ: ${result.data?.answer?.substring(0, 50)}...`, 'success');
                
                statusDiv.innerHTML = '<div class="success">âœ… AIå›ç­”ç”ŸæˆæˆåŠŸ</div>';
                responseDiv.innerHTML = `
                    <div><strong>é—®é¢˜:</strong> ${result.data.question}</div>
                    <div><strong>å›ç­”:</strong> ${result.data.answer}</div>
                    <div><strong>ç”Ÿæˆæ—¶é—´:</strong> ${result.data.generated_at}</div>
                `;
                
            } catch (error) {
                debugLog(`âŒ AIå›ç­”ç”Ÿæˆå¤±è´¥: ${error.message}`, 'error');
                statusDiv.innerHTML = `<div class="error">âŒ å¤±è´¥: ${error.message}</div>`;
                responseDiv.innerHTML = `<div style="color: red;">é”™è¯¯è¯¦æƒ…: ${error.message}</div>`;
            }
        }

        // 4. åç«¯è¿æ¥æµ‹è¯•
        async function testBackendConnection() {
            const statusDiv = document.getElementById('backendStatus');
            
            try {
                statusDiv.innerHTML = '<div class="info">ğŸ”— æµ‹è¯•åç«¯è¿æ¥...</div>';
                debugLog('ğŸ”— å¼€å§‹æµ‹è¯•åç«¯è¿æ¥', 'info');
                
                // æµ‹è¯•åŸºæœ¬è¿æ¥
                const healthResponse = await fetch('/api/v1/interviews', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'test-token'}`
                    }
                });
                
                debugLog(`åç«¯è¿æ¥çŠ¶æ€: ${healthResponse.status}`, healthResponse.ok ? 'success' : 'error');
                
                if (healthResponse.ok) {
                    statusDiv.innerHTML = '<div class="success">âœ… åç«¯è¿æ¥æ­£å¸¸</div>';
                } else {
                    statusDiv.innerHTML = `<div class="error">âŒ åç«¯è¿æ¥å¤±è´¥: ${healthResponse.status}</div>`;
                }
                
            } catch (error) {
                debugLog(`âŒ åç«¯è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                statusDiv.innerHTML = `<div class="error">âŒ è¿æ¥å¤±è´¥: ${error.message}</div>`;
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', () => {
            checkBrowserSupport();
            initSpeechRecognition();
            
            document.getElementById('startSpeech').onclick = () => {
                if (recognition && !isListening) {
                    recognition.start();
                    debugLog('ç”¨æˆ·ç‚¹å‡»å¼€å§‹è¯­éŸ³è¯†åˆ«', 'info');
                }
            };
            
            document.getElementById('stopSpeech').onclick = () => {
                if (recognition && isListening) {
                    recognition.stop();
                    debugLog('ç”¨æˆ·ç‚¹å‡»åœæ­¢è¯­éŸ³è¯†åˆ«', 'info');
                }
            };
            
            document.getElementById('testAI').onclick = () => {
                const question = document.getElementById('testQuestion').value;
                if (question.trim()) {
                    testAIGeneration(question);
                } else {
                    debugLog('è¯·è¾“å…¥æµ‹è¯•é—®é¢˜', 'error');
                }
            };
            
            document.getElementById('testBackend').onclick = testBackendConnection;
            
            document.getElementById('clearLogs').onclick = () => {
                document.getElementById('debugLogs').innerHTML = '';
            };
            
            debugLog('ğŸš€ è°ƒè¯•å·¥å…·åˆå§‹åŒ–å®Œæˆ', 'success');
        });
    </script>
