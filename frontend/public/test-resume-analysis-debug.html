<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="file"] { margin: 10px 0; }
        .analysis-result { background: #e7f3ff; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .score { font-size: 24px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Analysis Debug Tool</h1>
        
        <h2>Step 1: Test Direct Backend API</h2>
        <button onclick="testBackendAPI()">Test Backend API (Resume ID 43)</button>
        <div id="backendResult"></div>
        
        <h2>Step 2: Test Frontend Proxy</h2>
        <button onclick="testFrontendProxy()">Test Frontend Proxy</button>
        <div id="frontendResult"></div>
        
        <h2>Step 3: Upload New Resume</h2>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
        <button onclick="uploadAndAnalyze()">Upload & Analyze</button>
        <div id="uploadResult"></div>
    </div>

    <script>
        let authToken = null;

        // Get auth token
        async function getAuthToken() {
            try {
                const response = await fetch('http://localhost:5001/api/v1/dev/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: 'testuser' })
                });
                const data = await response.json();
                authToken = data.access_token;
                console.log('Got auth token:', authToken ? 'Success' : 'Failed');
                return authToken;
            } catch (error) {
                console.error('Failed to get auth token:', error);
                return null;
            }
        }

        async function testBackendAPI() {
            if (!authToken) {
                await getAuthToken();
            }

            try {
                const response = await fetch('http://localhost:5001/api/v1/resumes/43/analyze', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                document.getElementById('backendResult').innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <h3>Backend API Result</h3>
                        <div class="score">Score: ${data.data?.score || 'N/A'}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('backendResult').innerHTML = `
                    <div class="result error">
                        <h3>Backend API Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFrontendProxy() {
            if (!authToken) {
                await getAuthToken();
            }

            try {
                const response = await fetch('/api/v1/resumes/43/analyze', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                document.getElementById('frontendResult').innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <h3>Frontend Proxy Result</h3>
                        <div class="score">Score: ${data.data?.score || 'N/A'}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('frontendResult').innerHTML = `
                    <div class="result error">
                        <h3>Frontend Proxy Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function uploadAndAnalyze() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }

            if (!authToken) {
                await getAuthToken();
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Upload resume
                const uploadResponse = await fetch('/api/v1/resumes', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const uploadData = await uploadResponse.json();
                
                if (uploadData.success) {
                    const resumeId = uploadData.data.id;
                    
                    // Wait a moment for processing
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Analyze resume
                    const analyzeResponse = await fetch(`/api/v1/resumes/${resumeId}/analyze`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    const analyzeData = await analyzeResponse.json();
                    
                    document.getElementById('uploadResult').innerHTML = `
                        <div class="result success">
                            <h3>Upload & Analysis Complete</h3>
                            <p><strong>Resume ID:</strong> ${resumeId}</p>
                            <div class="score">Score: ${analyzeData.data?.score || 'N/A'}</div>
                            <pre>${JSON.stringify(analyzeData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('uploadResult').innerHTML = `
                        <div class="result error">
                            <h3>Upload Failed</h3>
                            <p>${uploadData.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = `
                    <div class="result error">
                        <h3>Upload Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize
        getAuthToken();
    </script>
</body>
</html>
