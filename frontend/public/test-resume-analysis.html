<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Analysis Test</h1>
        
        <div>
            <h3>1. Get Access Token</h3>
            <button onclick="getToken()">Get Token</button>
            <div id="tokenResult" class="result"></div>
        </div>

        <div>
            <h3>2. Get Resume List</h3>
            <button onclick="getResumes()">Get Resumes</button>
            <div id="resumesResult" class="result"></div>
        </div>

        <div>
            <h3>3. Test Resume Analysis</h3>
            <input type="number" id="resumeId" placeholder="Resume ID" value="43">
            <button onclick="analyzeResume()">Analyze Resume</button>
            <div id="analysisResult" class="result"></div>
        </div>

        <div>
            <h3>4. Frontend Resume Analysis API</h3>
            <input type="number" id="frontendResumeId" placeholder="Resume ID" value="43">
            <button onclick="frontendAnalyzeResume()">Frontend Analyze</button>
            <div id="frontendResult" class="result"></div>
        </div>
    </div>

    <script>
        let accessToken = '';

        async function getToken() {
            try {
                const response = await fetch('http://localhost:5001/api/v1/dev/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'testuser' })
                });
                const data = await response.json();
                accessToken = data.access_token;
                document.getElementById('tokenResult').innerHTML = `
                    <div class="success">
                        <strong>Token obtained:</strong><br>
                        ${accessToken.substring(0, 50)}...
                    </div>
                `;
            } catch (error) {
                document.getElementById('tokenResult').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }

        async function getResumes() {
            if (!accessToken) {
                alert('Please get token first');
                return;
            }
            try {
                const response = await fetch('http://localhost:5001/api/v1/resumes?per_page=5', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await response.json();
                document.getElementById('resumesResult').innerHTML = `
                    <div class="success">
                        <strong>Resumes found:</strong><br>
                        ${data.data.resumes.map(r => `ID: ${r.id}, Name: ${r.name || 'N/A'}, Status: ${r.status}`).join('<br>')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('resumesResult').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }

        async function analyzeResume() {
            if (!accessToken) {
                alert('Please get token first');
                return;
            }
            const resumeId = document.getElementById('resumeId').value;
            if (!resumeId) {
                alert('Please enter resume ID');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5001/api/v1/resumes/${resumeId}/analyze`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    const analysis = data.data.analysis;
                    document.getElementById('analysisResult').innerHTML = `
                        <div class="success">
                            <strong>Analysis Result:</strong><br>
                            Score: ${analysis.score}%<br>
                            Match Score: ${analysis.match_score}%<br>
                            Overall Score: ${analysis.overall_score}%<br>
                            Strengths: ${analysis.strengths.length}<br>
                            Suggestions: ${analysis.suggestions.length}<br>
                            Areas for Improvement: ${analysis.areas_for_improvement.length}
                        </div>
                    `;
                } else {
                    document.getElementById('analysisResult').innerHTML = `
                        <div class="error">API Error: ${data.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('analysisResult').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }

        async function frontendAnalyzeResume() {
            const resumeId = document.getElementById('frontendResumeId').value;
            if (!resumeId) {
                alert('Please enter resume ID');
                return;
            }
            
            try {
                // 模拟前端API调用
                const response = await fetch(`http://localhost:3000/api/v1/resumes/${resumeId}/analyze`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        include_suggestions: true,
                        include_score: true
                    })
                });
                const data = await response.json();
                
                document.getElementById('frontendResult').innerHTML = `
                    <div class="success">
                        <strong>Frontend API Result:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('frontendResult').innerHTML = `
                    <div class="error">Frontend API Error: ${error.message}</div>
                `;
            }
        }

        // Auto get token on page load
        window.onload = function() {
            getToken();
        };
    </script>
</body>
</html>
